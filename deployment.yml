


apiVersion: apps/v2
kind: Deployment
metadata:
  name: gke-test
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hello-app
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: hello-app
    spec:
      containers:
      - name: gke-test
        image: gcr.io/apt-reality-357605/test
        ports:
        - containerPort: 8080
        resources:
          requests:
            cpu: 100m 
          limits:
            cpu: 100m
---
apiVersion: v1
kind: Service
metadata:
  name: hello-app
spec:
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 8080
  selector:
    app: gke-hello-app
